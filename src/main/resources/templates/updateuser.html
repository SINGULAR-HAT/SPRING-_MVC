<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/save}" th:object="${user}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{city}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{mobileNo}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{gender}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>

    <a th:href = "@{/User}"> Back to User List</a>
</div>
</body>
</html>
