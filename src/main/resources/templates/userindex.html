<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>User List</h3>
    <a th:href="@{/addnewuser}" class="btn btn-primary btn-sm mb-3" >Add New User</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>MobileNo</th>
            <th>Gender</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${allUserList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.city}"></td>
            <td th:text="${user.mobileNo}"></td>
            <td th:text="${user.gender}"></td>
            <td> <a th:href="@{/showFormForUpdateUser/{id}(id=${user.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
